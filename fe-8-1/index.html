<body>
    <main class="ao-back-win">
        <div class="win-wrapper">
            <div class="description">
                <h1 class="description__title">Mobile App Design</h1>
                <p class="description__subtitle">for AO Back Company</p>
                <p class="description__creator-line">@hemmyhtec-creatives</p>
            </div>
            <div class="intro screen">
                <img src="./assets/vector/intro_img.svg" alt="picture" class="intro__picture">
                <h2 class="intro__title">Explore the world easily</h2>
                <p class="intro__subtitle">To your desire</p>
                <div class="bottom-panel">
                    <picture class="bottom-panel__position-display">
                        <img src="./assets/vector/position/current position.svg" alt="current position">
                        <img src="./assets/vector/position/other position.svg" alt="other position">
                        <img src="./assets/vector/position/other position.svg" alt="other position">
                    </picture>
                    <button class="bottom-panel__next-page">
                        <img src="./assets/vector/button arrow.svg" alt="arrow" class="next_page__arrow">
                    </button>
                </div>
            </div>
            <div class="registration screen">
                <!-- image on background -->
                <h2 class="registration__title">Get Started</h2>
                <p class="registration__subtitle">by creating a free account.</p>
                <form action="/" class="registration__form">
                    <div class="form__element-wrapper">
                        <input type="text" class="element-wrapper__input" placeholder="Full name">
                        <img src="./assets/vector/input logo/user.svg" alt="user logo" class="element-wrapper_logo">
                    </div>
                    <div class="form__element-wrapper">
                        <input type="email" class="element-wrapper__input" placeholder="Valid email">
                        <img src="./assets/vector/input logo/mail.svg" alt="email logo" class="element-wrapper__logo">
                    </div>
                    <div class="form__element-wrapper">
                        <input type="tel" class="element-wrapper__input" placeholder="Phone number">
                        <img src="./assets/vector/input logo/smartphone.svg" alt="phone logo" class="element-wrapper__logo">
                    </div>
                    <div class="form__element-wrapper">
                        <input type="password" class="element-wrapper__input" placeholder="Strong password">
                        <img src="./assets/vector/input logo/lock.svg" alt="key logo" class="element-wrapper__logo">
                    </div>
                </form>
                <span class="registration__agreement-line">
                    <input type="checkbox" class="agreement-line__flag" id="agreement-line__flag">
                    <label for="agreement-line__flag" class="agreement-line__description">
                        By checking the box you agree to our 
                        <a href="https://en.wikipedia.org/wiki/Term" target="_blank">Terms </a> and
                        <a href="https://en.wikipedia.org/wiki/Condition" target="_blank"> Conditions.</a>
                    </label>
                </span>
                <a href="https://nordpass.com/blog/how-to-remember-passwords/" target="_blank" class="registration__backup-password-link">Forget password ?</a>
                <div class="bottom-panel">
                    <picture class="bottom-panel__position-display">
                        <img src="./assets/vector/position/other position.svg" alt="other position">
                        <img src="./assets/vector/position/current position.svg" alt="current position">
                        <img src="./assets/vector/position/other position.svg" alt="other position">
                    </picture>
                    <button class="bottom-panel__next-page">
                        <img src="./assets/vector/button arrow.svg" alt="arrow" class="next-page__arrow">
                    </button>
                </div>
                <p class="registration__signin">
                    Already a member?
                    <a href="/" target="_blank" rel="noopener noreferrer">Log In</a>
                </p>
            </div>    
        </div>
    </main>
